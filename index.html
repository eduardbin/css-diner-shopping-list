<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Css Diner Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
	<header>
		<h1>Css Diner Shoping List</h1>
		<span>Let's go to the mall!</span>
	</header>
	<div class="main-container">
		<main>
			<ul class="cs-shopping-list">
				<label>
					<li>
						<input type="checkbox"><span>
							A lot of pickles
							<small>for the next lessons about CSS</small>
						</span>
					</li>
				</label>
				<label>
					<li>
						<input type="checkbox" checked><span>
							10 apples
							<small>for more CSS manipulations</small>
						</span>
					</li>
				</label>
				<label>
					<li>
						<input type="checkbox"><span>
							20 orsnges
							<small>because they are awesome</small>
						</span>
					</li>
				</label>
				<label>
					<li>
						<input type="checkbox"><span>
							13 plates
							<small>hm... they always disappear</small>
						</span>
					</li>
				</label>
				<label>
					<li>
						<input type="checkbox"><span>15 bentos</span>
					</li>
				</label>
				<label>
					<li>
						<input type="checkbox" checked><span>
							1 bottle of Sake ^_^
							<small>for my friends</small>
						</span>
					</li>
				</label>
			</ul>
		</main>
		<footer>
			<span>Bon appetit :)</span>
		</footer>
	</div>
</body>

</html>
